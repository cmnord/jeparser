name: Release
on:
  workflow_dispatch: null
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install
        run: npm ci || npm install
      - run: npm run build --if-present
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
      - name: update manifest.json version from version.txt
        run: >-
          ls;
          npx dot-json $DIRECTORY/manifest.json version $(cat version.txt)
  Submit:
    needs: release-please
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        command:
          - firefox
          - chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install
        run: npm ci || npm install
      - run: npm run build --if-present
      - name: Submit
        run: |
          case ${{ matrix.command }} in
            chrome)
              cd $DIRECTORY && npx chrome-webstore-upload-cli@2 upload --auto-publish
              ;;
            firefox)
              cd $DIRECTORY && npx web-ext-submit@7
              ;;
          esac
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
