<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<title>Jeparser</title>
		<link rel="stylesheet" href="popup.css" />
	</head>

	<body>
		<div class="header">
			<h2>Jeparser</h2>
			<a class="link" href="https://github.com/cmnord/jeparser/issues">
				Extension source code
			</a>
		</div>
		<hr />
		<div id="popup-content" class="popup-content">
			<a id="download-link" class="download">
				<button id="download-button" disabled class="button">
					Download game
				</button>
			</a>
			<pre id="game" class="game-json">No game was found on this page.</pre>
		</div>
		<div id="error-content" class="hidden error-content">
			<p>Could not parse this game. Please try a different game.</p>
		</div>
		<script
			type="application/javascript"
			src="../browser-polyfill.min.js"
		></script>
		<script type="application/javascript" src="popup.js"></script>
	</body>
</html>
